<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Scripts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Automatic Installation Scripts</h1>
        
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">WordPress</h2>
                <p class="card-text">Execute this command to automatically install WordPress:</p>
                <code class="card-text">bash &lt;(curl -s https://voutuk.github.io/bash/wp.sh)</code>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Zabbix</h2>
                <p class="card-text">Execute this command to automatically install Zabbix:</p>
                <code class="card-text">bash &lt;(curl -s https://voutuk.github.io/bash/zab.sh)</code>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
